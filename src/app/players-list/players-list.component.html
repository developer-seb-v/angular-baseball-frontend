<div class="container-sm">
  <mat-card appearance="outlined" *ngFor="let player of players">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{player.firstName}} {{player.lastName}}</mat-card-title>
        <mat-card-subtitle>{{player.playerNumber}}</mat-card-subtitle>
        <mat-card-subtitle>{{player.position}}</mat-card-subtitle>
        <mat-card-subtitle>{{player.country}}</mat-card-subtitle>
          <mat-card-content>
      <mat-card-actions>
        <button (click)="deletePlayer(player.playerNumber)" id="deleteBtn" style="color:darkslategray; border: 2px solid black;" mat-button="outlined" >Delete player</button>
      </mat-card-actions>
    </mat-card-content>
      </mat-card-title-group>
    </mat-card-header>
  
  </mat-card>

</div>
