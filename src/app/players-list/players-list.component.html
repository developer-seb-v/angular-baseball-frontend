<h2>Players</h2>
<div class="container-sm">
  <mat-card >
    <mat-list>
        <mat-list-item *ngFor="let player of players">
          <span matListItemTitle>{{player.firstName}} {{player.lastName}} </span>
          <span matListItemLine>{{player.playerNumber}}</span>
          <span matListItemLine>{{player.position}}</span>
          <span matListItemLine>{{player.country}}</span>
        </mat-list-item>
    </mat-list>
  
  </mat-card>

</div>
